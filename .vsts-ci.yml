jobs:

################################################################################
- job: Windows
################################################################################
  displayName: Windows
  timeoutInMinutes: 180
  pool:
    vmImage: windows-latest
  steps:
  - template: Build/steps.yml
    parameters:
      os: 'Windows'

################################################################################
- job: Linux
################################################################################
  displayName: Linux (Ubuntu)
  timeoutInMinutes: 180
  pool:
    vmImage: ubuntu-latest
  steps:
  - template: Build/steps.yml
    parameters:
      os: 'Linux'

################################################################################
- job: macOS
################################################################################
  displayName: macOS
  timeoutInMinutes: 180
  pool:
    vmImage: macOS-latest
  steps:
  - template: Build/steps.yml
    parameters:
      os: 'macOS'
